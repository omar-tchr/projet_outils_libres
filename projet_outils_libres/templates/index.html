<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body class="login-screen">
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">

        Mon Attestation
    </a>
</nav>
<br><br>

<br><br>
<center>
    <div class="container .mx-auto">
        <div class="col .mx-auto">
            <center>
                <div class="jumbotron ">
                    <h1 class="display-4">Connexion</h1>
                    <p class="lead">Bienvenue sur votre générateur automatique d'attestation! </p>
                    <div class="col .mx-auto">
                        <form class="form-inline justify-content-center" action="/chat">
                            <div class="form-group mx-sm-3 mb-2">
                                <label class="sr-only">Email</label>
                                <input name="username" type="email" class="form-control" id="email"
                                       placeholder="example@mail.com">
                            </div>
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="password" class="sr-only">Password</label>
                                <input name="room" type="password" class="form-control" id="password"
                                       placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary mb-2">Connexion</button>

                        </form>
                    </div>
                    <hr class="my-4">
                    <p>Pas encore de compte ?</p>
                    <a class="btn btn-primary btn-lg" href="/sign" role="button">Inscription</a>
                </div>
            </center>
        </div>

    </div>
</center>

</body>
</html>
